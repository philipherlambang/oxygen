				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1" data-info="Entering your real name helps people to find you">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="your name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam">What's your email address?</label>

						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What's your interest?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span>
									<input id="q3b" name="q3" type="checkbox" value=""/>
									<label for="q3b" class="radio-conversion">Drum</label>
								</span>
								<span>
									<input id="q3c" name="q3" type="checkbox" value=""/>
									<label for="q3c" class="radio-social">Guitar</label>
								</span>
								<span>
									<input id="q3a" name="q3" type="checkbox" value=""/>
									<label for="q3a" class="radio-mobile">Bass</label>
								</span>
								<span>
									<input id="q3d" name="q3" type="checkbox" value=""/>
									<label for="q3d" class="radio-mobile">Vocal</label>
								</span>
								<span>
									<input id="q3e" name="q3" type="checkbox" value=""/>
									<label for="q3e" class="radio-mobile">Keyboard</label>
								</span>
								<span>
									<input id="q3f" name="q3" type="checkbox" value=""/>
									<label for="q3f" class="radio-mobile">Piano</label>
								</span>
								<span>
									<input id="q3g" name="q3" type="checkbox" value=""/>
									<label for="q3g" class="radio-mobile">Saxophone</label>
								</span>
								<span>
									<input id="q3h" name="q3" type="checkbox" value=""/>

								</span>
								<span>
									<input id="q3i" name="q3" type="checkbox" value=""/>
									<label for="q3i" class="radio-mobile">Violin</label>
								</span>
								<span>
									<input id="q3j" name="q3" type="checkbox" value=""/>
									<label for="q3j" class="radio-mobile">Songwriter</label>
								</span>
								<span>
									<input id="q3k" name="q3" type="checkbox" value=""/>
									<label for="q3k" class="radio-mobile">Clarinet</label>
								</span>
								<span>
									<input id="q3m" name="q3" type="checkbox" value=""/>

								</span>

	<!-- Main JS (Do not remove) -->


	<script type="text/javascript">
		$.backstretch("images/hero_bg.jpg");
		(function() {
			var formWrap = document.getElementById( 'fs-form-wrap' );

			[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
				new SelectFx( el, {
					stickyPlaceholder: false,
					onChange: function(val){
						document.querySelector('span.cs-placeholder').style.backgroundColor = val;
					}
				});
			} );

			new FForm( formWrap, {
				onReview : function() {
					classie.add( document.body, 'overview' );
				}
			} );
		})();
	</script>
